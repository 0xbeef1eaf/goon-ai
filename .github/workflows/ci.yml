name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies for rusty_v8/v8
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-distutils python3-venv \
            git curl clang g++ make ninja-build pkg-config lld \
            build-essential libglib2.0-dev ca-certificates
          sudo ln -sf /usr/bin/python3 /usr/bin/python
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git /tmp/depot_tools
          echo "/tmp/depot_tools" >> $GITHUB_PATH
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Linting
        run: cargo clippy -- -D warnings
