name: Complete CI
permissions:
  contents: read

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings
  V8_FROM_SOURCE: "0"
  BUILD_REQUIREMENTS: "libasound2-dev libglib2.0-dev libatk1.0-dev libgdk-pixbuf2.0-dev libgtk-3-dev libavutil-dev libavformat-dev libavcodec-dev libavfilter-dev libavdevice-dev libclang-dev libxdo-dev libx11-xcb-dev libxcb-shape0-dev libxcb-xfixes0-dev"

jobs:
  lint:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${BUILD_REQUIREMENTS}

      - run: rustup show active-toolchain
      - run: rustup component add rustfmt clippy
      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --all -- --check
      - run: cargo clippy --locked --workspace --all-features --all-targets -- -D clippy::all

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${BUILD_REQUIREMENTS}

      - run: rustup show active-toolchain
      - uses: Swatinem/rust-cache@v2

      - run: cargo test --locked --workspace --all-features --doc
      - run: cargo doc --locked --workspace --all-features --document-private-items --no-deps

  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # Will add these later
          # - windows-latest
          # - macos-latest

    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v6

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${BUILD_REQUIREMENTS}

      - run: rustup show active-toolchain
      # - run: rustup component add llvm-tools
      # - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2

      - run: cargo test --locked --workspace --all-features --lib --bins --examples --tests

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${BUILD_REQUIREMENTS}

      - run: rustup show active-toolchain
      - uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall cargo-codspeed
      - uses: Swatinem/rust-cache@v2

      - run: cargo codspeed build --workspace

  merge-dependabot:
    name: Merge Dependabot PRs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    needs: [lint, test, doc, benchmark]
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (pr && pr.user.login === 'dependabot[bot]') {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                commit_title: `Merge Dependabot PR #${pr.number}`,
                commit_message: 'Automated merge of Dependabot PR',
              });
            }
