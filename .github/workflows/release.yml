name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  V8_FROM_SOURCE: "0"

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bump
        run: cargo install cargo-bump

      - name: Bump version and push
        id: bump_version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Bump version (defaults to patch)
          cargo bump

          # Update lock file
          cargo check || true

          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "New version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          git add Cargo.toml Cargo.lock
          git commit -m "Bump version to $VERSION [skip ci]"
          git push origin main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: Release v${{ steps.bump_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          target_commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    needs: prepare-release
    if: github.event.pull_request.merged == true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: goon-ai
            asset_name: goon-ai-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: goon-ai.exe
            asset_name: goon-ai-windows-amd64.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: goon-ai
            asset_name: goon-ai-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
