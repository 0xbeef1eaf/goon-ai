[package]
name = "goon-ai"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
anyhow = "1.0"
rand = "0.9"
image = "0.25"
walkdir = "2"
ollama-rs = "0.3"
reqwest = "0.12"
tokio = { version = "1", features = ["full"] }
url = "2.5"
swc = "47.0.0"
swc_common = { version = "18.0.0", features = ["tty-emitter"] }
swc_ecma_ast = "19.0.0"
swc_ecma_parser = "28.0.0"
swc_ecma_codegen = "21.0.0"
deno_core = "0.371.0"
deno_error = "0.7.0"
serde_json = "1.0.145"
uuid = { version = "1.18.1", features = ["v4", "serde"] }
winit = "0.30"
wgpu = "22"
raw-window-handle = "0.6"

[target.'cfg(target_os = "linux")'.dependencies]
x11rb = "0.13"

[target.'cfg(target_os = "windows")'.dependencies]
windows-sys = { version = "0.52", features = ["Win32_UI_WindowsAndMessaging", "Win32_Foundation"] }

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"
