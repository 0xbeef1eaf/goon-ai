meta:
  name: Test Pack
  description: |
    A test pack for verifying goon.ai functionality.
  version: 1.0.0
  author: 0xbeef1eaf
  releaseUrl: https://github.com/0xbeef1eaf/goon.ai
  requiredVersion: ">=1.0.0"
  permissions:
    - image
    - video
    - audio
    - prompt
    - wallpaper
    - website

llmConfig:
  initialPrompt: |
    You are an AI assistant designed to help test the functionality of goon.ai.
  preferredModel: hf.co/mradermacher/Josiefied-Qwen3-8B-abliterated-v1-i1-GGUF:Q6_K
  temperature: 0.7
  maxTokens: 1500
  topP: 0.9
  frequencyPenalty: 0.0
  presencePenalty: 0.0
  stopSequences:
    - "User:"
    - "Assistant:"

assets:
  hypno:
    - path: hypno/spiral.gif
      tags:
        - spiral
    - path: hypno/heart.gif
      tags:
        - heart
    - path: hypno/swirl.gif
      tags:
        - swirl
  image:
    - path: image/beach.jpg
      tags:
        - beach
        - sunny
        - landscape
    - path: image/book.jpg
      tags:
        - book
        - macro
    - path: image/forest.jpg
      tags:
        - forest
        - mountain
        - sunny
        - landscape
  video:
    - path: video/test-bunny.mp4
      tags:
        - bunny
        - cute
        - animated
        - animal
    - path: video/test-jellyfish.mp4
      tags:
        - jellyfish
        - cinematic
        - nature
        - animal
  audio:
    - path: sample-3s.mp3
      tags:
        - short
        - test
    - path: sample-6s.mp3
      tags:
        - long
        - test
    - path: sample-9s.mp3
      tags:
        - longer
        - test
    - path: sample-12s.mp3
      tags:
        - longest
        - test
    - path: sample-15s.mp3
      tags:
        - full
        - test
  wallpapers:
    - path: wallpaper/test.jpg
      tags:
        - nature
        - landscape
        - mountain

moods:
  - name: Nature
    description: Images and media related to natural landscapes and environments.
    prompt: |
      You are an AI assistant that provides media related to nature and outdoor environments.
    tags:
      - nature
      - landscape
      - outdoor
  - name: Animals
    description: Media featuring various animals in different settings.
    prompt: |
      You are an AI assistant that provides media featuring animals in various settings.
    tags:
      - animal
  - name: Spirals
    description: Hypnotic spiral animations for relaxation and focus.
    prompt: |
      You are an AI assistant that provides hypnotic spiral animations for relaxation and meditation.
    tags:
      - spiral

websites:
  - name: Nature Conservancy
    url: https://www.nature.org/en-us/
    description: A website dedicated to the conservation of nature and wildlife.
    tags:
      - nature
      - conservation
  - name: WWF
    url: https://www.worldwildlife.org/
    description: The World Wildlife Fund focuses on wildlife conservation and endangered species.
    tags:
      - animal
      - conservation
  - name: Nimja Spirals
    url: https://hypno.nimja.com/visual
    description: A collection of hypnotic spiral animations for relaxation and meditation.
    tags:
      - spiral
